<!DOCTYPE html>

<html lang="en-us" class="no-js">

	<head>
		<meta charset="utf-8">
        <title>Sadage store</title>
        <meta name="description" content="Эксперементы. Изготовление. Симбиоз. Грустный век." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ================= Favicon ================== -->
        <!-- Standard -->
        <link rel="shortcut icon" href="img/favicon.png">
        <!-- Retina iPad Touch Icon-->
        <link rel="apple-touch-icon" sizes="144x144" href="img/favicon-retina-ipad.png">
        <!-- Retina iPhone Touch Icon-->
        <link rel="apple-touch-icon" sizes="114x114" href="img/favicon-retina-iphone.png">
        <!-- Standard iPad Touch Icon-->

        <!-- ============== Resources style ============== -->
        <link rel="stylesheet" href="css/style-minimal-dark.css" />
        <style type="text/css">
			.custom-button {
			    font-size: 10px;
			    text-transform: uppercase;
			    color: #202020;
			    font-family: 'Montserrat', sans-serif;
			    letter-spacing: 2px;
			    line-height: 64px;
			    display: block;
			    overflow: hidden;
			    float: left;
			    clear: both;
			}
			.custom-button:before {
			    font-size: 22px;
			    line-height: 58px;
			    height: 58px;
			    width: 58px;
			    display: block;
			    float: left;
			    border-radius: 100%;
			    border: 2px solid;
			    text-align: center;
			    margin-right: 26px;
			    text-indent: 4px;
			}
			.custom-button:hover {
			    color: #5f5f5f;
			}
		</style>

		<!-- Modernizr runs quickly on page load to detect features -->
		<script src="js/modernizr.custom.js"></script>
	</head>
	
	<body>
		

		<!-- Page preloader -->
		<div id="loading">
			<div id="preloader">
				<span></span>
				<span></span>
			</div>
		</div>
	
		<!-- START - Home part -->
		<div class="outer-home">
		
			<!-- START - Home section -->
			<section id="home">

				<!-- Background picture(s) -->
				<div id="vegas-background"></div>

				<!-- Overlay -->
				<div class="global-overlay"></div>

				<!-- START - Content -->
				<div class="content">

					<h1 class="text-intro opacity-0">
						<span>Receive you personal tag to join</span><br>
						<div id="countdown"></div>
					</h1>

					<p class="text-intro opacity-0">Sadage store</p>

						

					<!-- START - Newsletter Form -->
					<div id="subscribe" class="text-intro opacity-0">

			            <form action="https://gmail.us3.list-manage.com/subscribe/post?u=e4e54897c2934f99dbe582fa1&amp;id=051ff776a1" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

			                <div id="mc_embed_signup_scroll">
	
								<div class="mc-field-group">
									<label for="mce-EMAIL">Email Address </label>
									<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
									</div>
								<div id="mce-responses" class="clear">
										<div class="response" id="mce-error-response" style="display:none"></div>
										<div class="response" id="mce-success-response" style="display:none"></div>
									</div>  
    							<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_e4e54897c2934f99dbe582fa1_051ff776a1" tabindex="-1" value="">
    							</div>
   								<div class="clear"><input type="submit" value="Retrieve tag" name="subscribe" id="mc-embedded-subscribe" class="custom-button"></div>
    						</div>
    						
			            </form>

						
						<div class="block-message">

							<div class="message" style="display:none">

								<p class="notify-valid"></p>

							</div>

						</div>

					</div>
					<!-- END - Newsletter Form -->

				</div>
				<!-- END - Content -->

				<!-- START - Bottom home -->
				<div class="bottom-home">
					
					<!-- Social icons, replace # by your links -->
					<div class="social-icons">

						<!-- <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
						
						
						<a href="#" target="_blank"><i class="fa fa-instagram"></i></a> -->

					</div>

					<p class="copyright">
						<a class="action-btn trigger text-intro opacity-0"><strong>© SADAGE COMMUNITY </strong></a>
						
					</p>

				</div>
				<!-- END - Bottom home -->

			</section>
			<!-- END - Home section -->

		</div>
		<!-- END - Home part -->

		<!-- ///////////////////\\\\\\\\\\\\\\\\\\\ -->
	    <!-- ********** Resources jQuery ********** -->
	    <!-- \\\\\\\\\\\\\\\\\\\/////////////////// -->
		
		<!-- * Libraries jQuery, Easing and Bootstrap - Be careful to not remove them * -->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.easings.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<!-- Newsletter plugin -->
		<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>

		<!-- Slideshow/Image plugin -->
		<script src="js/vegas.js"></script>
		<!-- Countdown plugin -->
		<script src="js/jquery.countdown.js"></script>

		<script>
		$("#countdown")
			// Year/Month/Day Hour:Minute:Second
			.countdown("2018/01/12 00:04:20", function(event) {
				$(this).html(
					event.strftime('%D F%nNe%m %S %H 80%w')
				);
		});
		</script>

		<!-- Main JS File -->
		<script src="js/main-minimal.js"></script>

</html>
